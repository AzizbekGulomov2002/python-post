<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% extends 'base.html' %}
{% block title %}
Asosiy sahifa | {{block.super}}
{% endblock title %}
{% block content %}
<div class="row mt-3">
    {% for post in postlar %}

    <div class="col-sm-3 mt-5 "><br>
        <div class="card h-10">
            <img style="height: 250px;" src="{{post.rasm.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <hr>
                <h5 class="card-title text-center"><b>{{post.sarlavha}}</b></h5>
                <hr>
                <p class="card-text"><i class="fa fa-eye" aria-hidden="true"> {{post.kurishlar}}</i></p>
                <a style="width: 100%;" href="/{{post.id}}" class="btn btn-primary ">Batafsil ma'lumot</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock content %}
